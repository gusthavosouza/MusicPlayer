<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">

.trStyle {
border-bottom : 1px solid white;
}

.control {
 width: 15%;
 height: 25%;
 cursor: pointer;
 position: absolute;
 top: 70%;
}

.anime {
	background: rgb(0, 0, 0);
	height: 1px;
}

.imgSty {
	width: 60px;
	height: 60px;
	border-radius: 5%;
	margin: 10% 10% 10% 10%;
	}

.fixedHeader {
	position: fixed;
	width: 100%;
	height: 20%;
	box-shadow: 0px 11px 15px 0px rgba(0, 0, 0, 0.75);
	background: #000000;
	left: 0px;
	top: 0px;
}
.spanSty {
	width: 5px;
	max-height:100%;
	height:0%;
 	background: white;
    position: absolute;
}

.musicStyle {
	display: inline-block;
	width: auto;
	max-width: 120px;
	font-size: 14px;
	font-weight: bold;
	text-overflow: ellipsis;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}
</style>
<script src="jquery/jquery-1.11.1.js"></script>
<script src="dist/id3-minimized.js" type="text/javascript"></script>

<script type="text/javascript">
	var tempo;
	
	function efeitoMusic() {
		
		var footer = document.getElementById('spanFooter');
		
		for(var sp = 0; sp < 100; sp++){
			
			var span = document.createElement('span');
			span.setAttribute('class', 'spanSty');
			span.style.left = sp+"%";
			span.id = "span"+sp;
			footer.appendChild(span);
		}
		setSpanHe();
	}
	
	function setSpanHe(){
		
		var color = ["#50D7F0","#11292E","#11292E","#FFFFFF","#B8D4DA","#232525","#232525","#445457","#647B80","#50D7F0"];
		
		for(var x =0; x < 100; x++){
			var random = Math.floor((Math.random()* 100) +1);
			var randColor = Math.floor((Math.random()*10)+1);
			
			var span = document.getElementById('span'+x);
			
			span.style.background=  color[randColor];
			
			span.style.height = random+"%";
		}
		
		tempo = setTimeout(setSpanHe,70);
	}

	function clearTempo() {
		clearTimeout(tempo);
	}

	function loadFile(input) {

		for (var x = 0; x < input.files.length; x++) {

			var file = input.files[x], url = file.urn || file.name;

			var imgSrc = document.createElement('img');

			ID3.loadTags(url, function(){ imgSrc.src = showTags(url) },
							{
								tags : [ "title", "artist", "album", "picture" ],
								dataReader : FileAPIReader(file)
							});
			createAudio(input.files[x], imgSrc,x);
		}
	}

	function setAudio(audio) {

		var sound = document.getElementById('playerAudio');
		sound.src = audio;
	}

	function createAudio(file, imgSrc,x) {
		
		var playList = document.getElementById('playList');

		var tr = document.createElement('tr');
		
		var td = document.createElement('td');

		var tdImg = document.createElement('td');
		
		var img = imgSrc;

		var music = document.createElement("a");

		var name = document.createTextNode(file.name);
		
		var obj = URL.createObjectURL(file);

		img.setAttribute('class', 'imgSty');
		tr.setAttribute('class', 'trStyle');
		td.setAttribute('class', 'trStyle');
		tdImg.setAttribute('class', 'trStyle');
		music.style.margin = "5% 5%";
		music.style.display = "inline-block";

		music.appendChild(name);
		music.setAttribute('hreflang', obj);
		music.setAttribute('onclick', 'setAudio(this.hreflang)');

		music.style.cursor = "pointer";
		music.style.color ="white";
		tdImg.appendChild(img);
		td.appendChild(music);
		tr.appendChild(tdImg);
		tr.appendChild(td);
		playList.appendChild(tr);
		
		setAudio(obj);

	}

	function showTags(url) {

		var tags = ID3.getAllTags(url);

		document.getElementById('title').textContent = tags.title || "";
		document.getElementById('artist').textContent = tags.artist || "";
		document.getElementById('album').textContent = tags.album || "";

		var image = tags.picture;
		var imgSrc = document.createElement('img');
		if (image) {
			var base64String = "";
			for (var i = 0; i < image.data.length; i++) {
				base64String += String.fromCharCode(image.data[i]);
			}
			var base64 = "data:" + image.format + ";base64,"
					+ window.btoa(base64String);
			imgSrc.src = base64;
			document.getElementById('picture').setAttribute('src', base64);

		} else {
			imgSrc.src = "images/album.jpg";
			document.getElementById('picture').src = "images/album.jpg";
		}
		return imgSrc.src;
	}

	function playAudio() {

		var music = document.getElementById('playerAudio');
		
		if(music.src != null && music.src != ""){
		music.play();
		var seek = document.getElementById('seekBar');
		var fim = document.getElementById('fim');
		seek.max = music.duration;
		var f = music.duration / 60;
		fim.innerHTML =  f.toFixed(2);
		updateSeek();
		document.getElementById('playImg').style.display = "none";
		document.getElementById('pauseImg').style.display = "";
		efeitoMusic()
		}
	}
	
	function setTimeMusic(timer) {
		
		var music = document.getElementById('playerAudio');
		music.currentTime = timer;
		var inicio = document.getElementById('inicio');
		inicio.innerHTML = timer;
		
		//updateSeek();
	}
	
	
	function updateSeek() {

		var seek = document.getElementById('seekBar');
		var music = document.getElementById('playerAudio');
		var inicio = document.getElementById('inicio');
		seek.value = music.currentTime;
		inicio.innerHTML = music.currentTime.toFixed(2);
		tempo = setTimeout(updateSeek, 10);

	}

	function pauseAudio() {

		var music = document.getElementById('playerAudio');
		music.pause();
		clearTempo();
		document.getElementById('pauseImg').style.display = "none";
		document.getElementById('playImg').style.display = "";

	}
</script>
</head>
<body>
	<header class="fixedHeader">
	<nav>
	<img alt=""	src="images/choose.png" style="width: 5%; height: 12%; cursor:pointer; position:fixed; left: 2%; top: 2%;"
	onclick="document.getElementById('input').click();">
	<input type="file" id="input" style="display: none;" onchange="loadFile(this);">
	
	</nav>
	 </header>
	<section
		style="position: fixed; z-index: -1; background:#0E1012 ; width: 50%; height: 65%; left: 0px; top: 20%">
		<output style="color:#59AEEA;"> Aqui vai o player</output>
		
		<div id="player" style="width: 60%; height: 60%; border: 1px solid #59AEEA; top: 10%; position: relative; left: 10%;">
			<audio id="playerAudio">
			</audio>

			<div id="playDiv">
				
		<img alt="" id="picture" src="images/album.jpg"	style="width:30%; height: 45%; top: 
		10%; position: absolute; left: 5%; border-radius: 5px;">
			
				<img alt="" id="playImg" src="images/play.png " onclick="playAudio();" class="control">
				<img alt="" id="pauseImg" onclick="pauseAudio();" src="images/pause.png" class="control"
				 style="display: none;">

				<div id="controlLine" style="position: absolute; top: 78%; left: 15%;">
					<output id="inicio" style="color: #59AEEA;"> 0:00 </output>
					<input type="range" id="seekBar" value="0"
						onchange="setTimeMusic(this.value);" >
					<!-- 			<progress value="0" id="seekBar"></progress> -->
					<output id="fim" style="color: #59AEEA;"> 0:00 </output>
				</div>

			</div>

		<div id="infos" style="position: absolute; top: 10px; left: 200px;">
			<table >
				<tr >
					<td><output style="color: white;">Title:</output></td>
					<td><output style="color: white;" id="title">unk</output></td>
				</tr>
				<tr>
					<td><output style="color: white;">Artist:</output></td>
					<td><output style="color: white;" id="artist">unk</output></td>
				</tr>
				<tr >
					<td><output style="color: white;">Album:</output></td>
					<td><output style="color: white;" id="album">unk</output></td>
				</tr>
			</table>
		</div>
		</div>
		
	</section>

	<section
		style="position: fixed; z-index: -1; background: #0E1012; width: 50%; height: 65%; left: 50%; top: 20%">

		<div style="width: 100%; height: 10%;">
			<output
				style="color: #59AEEA; font-size: 30px; font-family: Times New Roman, Times, serif;">Play
				List</output>
		</div>
		<div style="overflow: auto; max-height: 70%;">
			<table id="playList" style="border-collapse: collapse; border: 1px solid white;" >
			</table>
		</div>
	</section>
	<footer	id="footer" style="position:fixed; box-shadow: 0px -11px 20px 0px rgba(0, 0, 0, 0.85); bottom: 0px; width: 100%; height: 15%; background-color: #000000; left: 0px;" >
	
	<div id="spanFooter" style="transform: rotate(180deg); width: 100%; height: 100%; position: absolute;"></div>
	
	</footer>

</body>
</html>
